<!DOCTYPE html>
<html lang="hi">
<head>

    <title>Login Page</title>

        body {

            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {

        }

        .message {

        }

        .contact-button {

            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-button:hover {
            background: #0077b5;
        }

</head>
