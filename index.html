<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* स्टाइल */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="uid" placeholder="Enter access code">
        <input type="password" id="password" placeholder="Enter active level">
        <button onclick="checkLogin()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let players = [
            { uid: "84684", level: "72" },
            { uid: "43549", level: "60" },
            { uid: "26646", level: "70" },
            { uid: "85846", level: "60" },
            { uid: "66656", level: "68" }
        ]; // यह वही यूज़र लिस्ट है

        function checkLogin() {
            let enteredUID = document.getElementById("uid").value;
            let enteredPassword = document.getElementById("password").value;
            let message = document.getElementById("message");

            let user = players.find(player => player.uid === enteredUID && player.level === enteredPassword);

            if (user) {
                message.style.color = "green";
                message.innerText = "✅ Login Successful!";
                setTimeout(() => {
                    window.location.href = "indexn.html"; // सफल लॉगिन पर मुख्य पेज पर ले जाएगा
                }, 2000);
            } else {
                message.style.color = "red";
                message.innerText = "❌ आपने अभी तक रजिस्टर नहीं कियाहै User login रिकवर लिस्ट नोट वेरीफाई!";
            }
        }
    </script>

</body>
</html>
