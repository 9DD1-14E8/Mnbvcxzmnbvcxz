<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9999, #ffcccc);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
        }

        .progress-container {
            background: #ffb3b3;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            background: lightgray;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
            margin-top: 10px;
        }

        .progress-fill {
            width: 50%;
            height: 100%;
            background: red;
        }

        .table-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .live-update-container {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background: black;
            color: white;
        }

        .username { color: pink; }
        .uid { color: blue; }
        .level { color: green; }
        .amount { color: hotpink; }

        .total-list {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: darkgreen;
            border: 2px solid darkgreen;
            padding: 5px;
            border-radius: 5px;
        }

        .blink-dot {
            width: 10px;
            height: 10px;
            background: green;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="progress-container">
            <h2>Recovered Target</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p>📢🔔 Target Pending (50%) [5/10]</p>
        </div>

        <div class="table-container">
            <div class="live-update-container">
                <span>Player List</span>
                <span>Live Update <span class="blink-dot"></span></span>
            </div>

            <table>
                <tr>
                    <th>Username</th>
                    <th>UID</th>
                    <th>Game Level</th>
                    <th>Amount</th>
                </tr>
                <script>
                    let players = [
                        { name: "꧁J͓̽o͓̽s͓̽I͓̽꧂", uid: "84684", level: "72", amount: "₹1200" },
                        { name: "ᴷᴵᴺᴳ°OғB͠a͠r²ツ", uid: "43549", level: "60", amount: "₹1200" },
                        { name: "꧁ᶜ͢ᴿ͢ᴬ͢ᶻ͢ᵞ꧂", uid: "26646", level: "70", amount: "₹1200" },
                        { name: "O²κɪɴɢ࿐", uid: "85846", level: "60", amount: "₹1200" },
                        { name: "ᴾᴬᴷeĸo숬", uid: "66656", level: "68", amount: "₹1200" }
                    ]; 

                    players.forEach(player => {
                        document.write(`
                            <tr>
                                <td class="username">${player.name}</td>
                                <td class="uid">${player.uid}</td>
                                <td class="level">${player.level}</td>
                                <td class="amount">${player.amount}</td>
                            </tr>
                        `);
                    });
                </script>
            </table>

            <div class="total-list">Total Complete List: 175</div>
        </div>
    </div>

</body>
</html>
