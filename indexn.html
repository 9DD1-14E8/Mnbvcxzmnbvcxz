<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovered Target</title>
    <style>
        /* Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        /* Card */
        .card {
            width: 300px;
            padding: 20px;
            text-align: center;
            background: url('https://source.unsplash.com/300x200/?success') no-repeat center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: red;
            transition: width 0.5s;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        /* Table */
        .table-container {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 320px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: black;
            color: white;
        }

        /* Custom Colors */
        .username { color: pink; }
        .uid { color: blue; }
        .level { color: green; }
        .amount { color: #FF1493; } /* Dark Pink */

        /* Live Update with Blinking Green Dot */
        .live-update-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Blinking Green Dot */
        .blink-dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>

</html>
